<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>NOMBRE DE LA WEB</h1>
      <nav>
        <ul>
          <li><a href="whoweare.html">Quienes somos?</a></li>
          <li><a href="cv.html">Nuestros CV</a></li>
          <li><a href="contact.html">Contacto</a></li>
          <li><a href="index.html">Landing</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" method="post">
        <section>
          <label for="name">Nombre:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ej. Ansu Fati"
          />
        </section>

        <section>
          <label for="mail">E-mail:</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Ej. ansufati@ejempo.com"
            required
          />
        </section>

        <section>
          <label for="comments">Comentarios:</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Comentario..."
          ></textarea>
        </section>

        <section>
          <input type="submit" value="Enviar" />
        </section>
      </form>
    </main>
    <footer>
      <p>made by dpa</p>
    </footer>
  </body>
</html>
