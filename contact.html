<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <section>
          <label for="name">Nombre:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ej. Ansu Fati"
          />
        </section>

        <section>
          <label for="mail">E-mail:</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Ej. ansufati@ejempo.com"
          />
        </section>

        <section>
          <label for="comments">Comentarios:</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Comentario..."
          ></textarea>
        </section>

        <section>
          <input type="submit" value="Enviar" />
        </section>
      </form>
    </main>
  </body>
</html>
